   <link rel="stylesheet" href="css/theme.css" />
   <script src="js/jquery.js"></script>
   <script src="js/jquery.mobile-1.3.1.min.js"></script>

   <script>
      $(document).on('pageinit', function() {
         // تحميل محتوى النافذة المنبثقة عند الضغط على الزر
         $('#loadPopup').on('click', function(e) {
            e.preventDefault();

            // التأكد من تحميل المحتوى مرة واحدة فقط
            if (!$('#popupNested').hasClass('loaded')) {
               $.get('panel.html', function(data) {
                  $('#popupContent').html(data); // وضع المحتوى في الـ div
                  $('#popupNested').popup(); // تفعيل الـ popup
                  $('#popupNested').addClass('loaded'); // تحديد أنه تم تحميله
                  $('#popupNested').popup('open'); // فتح النافذة بعد التحميل
               });
            } else {
               $('#popupNested').popup('open'); // فتح النافذة مباشرة إذا كانت محملة
            }
         });
      });
   </script>
</head>   

<body> 
   <!-- الهيدر -->
   <div data-role="header" data-position="fixed" data-theme="e">
      <h1>الدلفين</h1>
      <a href="index.html" data-icon="refresh">الفهرس</a>
      <a href="#popupNested" id="loadPopup" data-rel="popup" data-inline="true" data-transition="pop" data-icon="bars">الكوكبات</a>
   </div>

   <!-- النافذة المنبثقة -->
   <div data-role="popup" id="popupNested" class="ui-content" data-overlay-theme="b" data-theme="e" style="max-width: 90%;">
      <div id="popupContent">
         <p>يتم تحميل المحتوى...</p> <!-- سيتم استبداله بمحتوى panel.html -->
      </div>
   </div>

</body>
